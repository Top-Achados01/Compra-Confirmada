<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>Compra Confirmada</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      background-color: #4a90e2;
      padding: 25px 0;
      color: #fff;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 2.2rem;
    }
    main {
      background-color: #fff;
      margin: 40px 20px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .icon {
      font-size: 50px;
      color: #4a90e2;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 15px;
      color: #333;
    }
    p {
      margin-bottom: 10px;
      color: #555;
      line-height: 1.5;
    }
    .details {
      text-align: left;
      margin: 20px 0;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #eee;
    }
    .details p {
      margin-bottom: 8px;
    }
    .download-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .download-button:hover {
      background-color: #357abd;
    }
    footer {
      margin-top: auto;
      padding: 20px 0;
      color: #777;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
