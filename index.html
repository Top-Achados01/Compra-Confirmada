<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Compra-Confirmada</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #4a90e2;
      width: 100%;
      padding: 20px 0;
      color: white;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    main {
      margin: 40px 0;
      width: 90%;
      max-width: 1000px;
      text-align: center;
    }
    embed {
      width: 100%;
      height: 700px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 15px rgba(0,0,0,0.1);
    }
    .download-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .download-button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Compra-Confirmada</h1>
  </header>
  <main>
    <embed src="Compra Confirmada.pdf" type="application/pdf" />
    <br>
    <a href="Compra Confirmada.pdf" class="download-button" download>Baixar PDF</a>
  </main>
</body>
</html>
